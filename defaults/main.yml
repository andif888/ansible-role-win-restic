---
# defaults file for ansible-role-win-restic
restic_version: '0.10.0'

restic_download_url: 'https://github.com/restic/restic/releases/download/v{{ restic_version }}/restic_{{ restic_version }}_windows_amd64.zip'
restic_unzip_subfoldername: 'restic_{{ restic_version }}_windows_amd64'
restic_filename_zip: 'restic_{{ restic_version }}_windows_amd64.zip'
restic_filename_exe: 'restic_{{ restic_version }}_windows_amd64.exe'
restic_install_folder: '%Windir%'